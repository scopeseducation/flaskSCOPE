{% extends "base_noNav.html" %}

{% block content %}

      <form action = "{{ url_for('start_timelapse') }}" method = "POST">
         <p>LED color setup</p>
         <p>RED <input type = "number" name = "red" min="0" max="255" value="255"></p>
         <p>GREEN <input type = "number" name = "green" min="0" max="255" value="255"></p>
         <p>BLUE <input type = "number" name = "yellow" min="0" max="255" value="255"></p>
         <p>set interval between images</p>
         <p>interval <input type ="text" name = "interval" min="1" max="3600" value="10"></p>
         <p><input id="submit_button" type = "submit" value = "submit" width="100%"></p>
      </form>

{% endblock %}
